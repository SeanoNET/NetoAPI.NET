language: csharp
mono: none
dotnet: 2.1.502
script:
  - dotnet restore
  - dotnet build -c Release
  - dotnet test
before_deploy:
  - dotnet pack NetoDotNET/NetoDotNET.csproj --output ../package/ -c Release /p:Version=0.0.1
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file: package/NetoDotNET.Core.0.0.1.nupkg
  skip_cleanup: true
  draft: true
  on:
    tags: true
    branch: master